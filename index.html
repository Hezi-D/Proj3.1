<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cryptonite</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="loader.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>

  <body>
    <!-- The NAVBAR -->
    <!----------------------------------------------------------->

    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="background-color:black;"
    >
      <a class="navbar-brand" href="#">Navbar</a>

      <a class="navbar-brand" id="HomeBtn" href="#">HOME</a>
      <a class="navbar-brand" id="ReportBtn" href="#">REPORT</a>
      <a class="navbar-brand" id="AboutBtn" href="#">ABOUT</a>
    </nav>

    <div class="container">
      <!-- Modal---------------------------------------------------- -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title">Coins for Graph</h4>
            </div>
            <div id="sixCoinToReplace"></div>
            <div class="modal-body"><p>Choose coin to exchange:</p></div>

            <div class="modal-footer">
              <button
                type="button"
                id="modal-close-btn"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MAIN---------------------------------------------------- -->
    <div class="container" id="container">
      <div class="row"></div>

      <div class="row" id="mainDiv"></div>
    </div>

    <div class="loading" style="display:none">
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
    </div>

    <!-- SCRIPTS ----------------------------------------------------->
    <div id="chartContainer" style="height: 370px; width: 100%;"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <script src="index.js"></script>
    <script src="draw.js"></script>
    <script src="drawGraph.js"></script>
    <script src="api.js"></script>
    <script src="report.js"></script>
  </body>
</html>
